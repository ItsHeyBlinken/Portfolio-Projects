

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exquisite Bride Sizing Program</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            font-weight: bold; 
            margin: 0;
            padding: 0;
            background-color: purple;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    
        #logo {
            max-width: 100%;
            max-height: auto;
            display: block;
            border: 3px solid aliceblue;
            border-radius: 35%;
            background-color: aliceblue; 
            text-align: center;
            display: block;
            margin: auto;  
        }
    
        label {
            display: block;
            margin-top: 10px;
            font-style: italic;
            background-color: whitesmoke;
            border-radius: 5px;
        }
    
        input {
            background-color: white;
            margin-top: 5px;
            padding: 5px;
            width: 10%;
            font-weight: bold;
            border-radius: 5px;
        }
    
        button {
            margin-top: 10px;
            padding: 8px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
    
        #gsi-label, #result-label {
            margin-top: 10px;
            width: 10%;
            background-color: aliceblue;
        }

        footer {
            display: inline-block;
            justify-content: space-evenly;
            padding: 20px;
            background-color: rgb(134, 43, 156);
            border-radius: 5px;
        }


    </style>
    
</head>
